plugins {
    id 'java'
    id 'de.aaschmid.cpd' version '3.1' apply false
}

configure(subprojects.findAll { it.name != 'blaise-core-platform' }) {
    apply plugin: 'java'
    apply plugin: 'de.aaschmid.cpd'
    repositories {
        mavenCentral()
    }

    cpdCheck {
        source = files('src/main/java')
    }
    check.dependsOn cpdCheck
}
